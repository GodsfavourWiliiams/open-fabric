<div class="card">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="tab-pane active" id="pic-1">
        <img [src]="product?.imgUrl" />
      </div>
      <div class="details col-md-6">
        <h3 class="product-title">{{ product?.title }}</h3>
        <div class="rating">
          <div class="stars">
            <mat-icon>stars</mat-icon>
            <mat-icon>stars</mat-icon>
            <mat-icon>stars</mat-icon>
            <mat-icon>stars</mat-icon>
          </div>
          <span class="review-no">41 reviews</span>
        </div>
        <p class="product-description">{{ product?.description }}</p>
        <h4 class="price">
          current price: <span>${{ product?.price }}</span>
        </h4>
        <p class="vote">
          <strong>91%</strong> of buyers enjoyed this product!
          <strong>(87 votes)</strong>
        </p>
        <div class="sizes">
          sizes:
          <mat-chip-listbox aria-label="size selection">
            <mat-chip-option>s</mat-chip-option>
            <mat-chip-option>l</mat-chip-option>
            <mat-chip-option selected>xl</mat-chip-option>
            <mat-chip-option>xxl</mat-chip-option>
          </mat-chip-listbox>
        </div>
        <div class="colors">
          colors:
          <mat-chip-listbox
            cdkDropListOrientation="horizontal"
            aria-label="Color selection"
          >
            <mat-chip *ngFor="let chip of availableColors" [color]="chip.color">
              {{ chip.name }}
            </mat-chip>
          </mat-chip-listbox>
        </div>
        <div class="cartContainer">
          <button mat-fab extended color="primary">
            <mat-icon>favorite</mat-icon>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
