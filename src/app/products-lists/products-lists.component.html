<mat-card class="card">
  <img mat-card-image [src]="product.imgUrl" [alt]="product.title" />
  <mat-icon class="edit-icon">edit</mat-icon>
  <mat-card-content>
    <p class="product-name">{{ product.title }}</p>
    <p class="product-text">
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View more</button>
  </mat-card-actions>
</mat-card>
