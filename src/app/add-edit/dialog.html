<form
  [formGroup]="productForm"
  mat-dialog-content
  (ngSubmit)="addProduct()"
  class="form-group"
>
  <h1 mat-dialog-title>Add Product</h1>

  <mat-form-field class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="x. Pizza" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Img Url</mat-label>
    <input matInput formControlName="imgUrl" placeholder="https://..." />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" placeholder="34004.4" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color" placeholder="red" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="It makes you feel crazy..."
    ></textarea>
  </mat-form-field>

  <div mat-dialog-actions class="button-group">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </div>
</form>
