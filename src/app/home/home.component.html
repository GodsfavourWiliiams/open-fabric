<div class="loading" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
  <p>Loading...</p>
</div>

<div *ngIf="error">{{ error }}Error occurred while fetching products.</div>

<div class="" *ngIf="!isLoading && !error">
  <section class="results">
    <app-products-lists
      *ngFor="let product of productList"
      [product]="product"
      (deleteProductEvent)="deleteProduct($event)"
    ></app-products-lists>
  </section>
</div>
